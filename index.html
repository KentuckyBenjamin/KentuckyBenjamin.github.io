                        var quotes = [

                        ];

                        var rand_num = Math.floor(Math.random() * (quotes.length));

                        function newQuote() {
                            var randomNumber = Math.floor(Math.random() * (quotes.length));
                            document.getElementById('quoteDisplay').innerHTML = quotes[rand_num][0];
                        }

                        function newCitation() {
                            var randomNumber = Math.floor(Math.random() * (quotes.length));
                            document.getElementById('quoteCitation').innerHTML = quotes[rand_num][1];
                        }

                        window.addEventListener('load', newQuote, true);
                        window.addEventListener('load', newCitation, true);
                    </script>
