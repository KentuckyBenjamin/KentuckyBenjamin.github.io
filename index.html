                                "that serves the good of your fellows to the next, keeping God in your thoughts. </h1>", "<h5> Marcus Aurelius </h5>"

                            ["<h1> O while I live to be the ruler of life, not a slave, </h1>" +
                                "<h1> To meet life as a powerful conqueror, </h1>" +
                                "<h1> No fumes, no ennui, no more complaints or scornful criticisms, </h1>" +

                            ["<h1> Meaningless! </h1>" +
